<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="searchItems" class="">
            <h1 class="">Wikipedia Viewer</h1>
            <div>
                <i class="fas fa-search fa-lg"></i>
                <input type="text" id="searchText">
            </div>

            <button id="searchButton" type="submit">Search Wikipedia</button>
            <button>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random Wikipedia article</a>
            </button>
        </div>
    </div>
    <h2>Search results for <span></span></h2>
    <div id="results">

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
